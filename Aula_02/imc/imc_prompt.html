        <script>
            "use strict"

            let result = document.querySelector("#result");

            function exibirResultado(){
                let nameInput = prompt("Olá! Qual seu nome?");

                let heightInput = prompt(`${nameInput} , qual sua altura?`);
                let weightInput = prompt( "Então, " + nameInput + ", e seu peso?" );

                let imcResult = imcCalc(weightInput, heightInput);

                writeContent("Seu índice de Massa Corporal é: " + (imcResult).toFixed(1) );
                // O parâmetro que está sendo usado na linha acima está recebendo o conteúdo das 
                //...variantes das linhas 44 e 43 que são os inputs de "peso" e "altura", captados no input do DOM
                //...ou seja, o parâmetro weightInput(linha46) está recebendo o input do "peso"(linha44) 
                //...e usando esse input como parâmetro na função imcCalc(linha91)
                //...sendo assim: weightInput está sendo inserido como valor weight nessa função imcCalc
                //...outro parâmetro é a frase que vai variar de acordo em como e onde a função write estará rodando.
                skipLine(); 
                writeContent(imcLevelCalc(imcResult));
                console.log(imcResult);
                //No console ele exibe o número do resultado quebrado, é diferente do que é exibido na linha 48, que nela usei
                //... o .tofixed(1) para arredondar e exibir só uma casa após a vírgula
                skipLine();
            }

            function imcLevelCalc(imcNum){
                //Essa função recebe o imcNum como parâmetro que foi declarado quando a função foi executada na linha 56, ou seja, 
                //... o imcNum tem o mesmo conteúdo/valor do imcResult, e essa função abaixo compara com os dados reais do IMC e exibe um resultado variável
                
                if (imcNum < 18.5){
                        return "Resultado: Magreza - Seu IMC indica que você está ABAIXO do peso.";

                    }else if ((18.5 < imcNum) && (imcNum < 24.9)){
                        //Na linha acima, estou usando duas comparações, por isso o &&. Com isso eu comparo se o resultado dos dois calculos são verdadeiros
                        //... e se sim, aí a função manda o retorno como resultado da função imcLevelCalc, se for falso, pula para executar o if da linha seguinte.
                        return "Resultado: Normal - Seu IMC indica que você está no peso adequado para sua altura.";

                    }else if ((25 < imcNum) && (imcNum < 29.9)){
                        return "Resultado: Sobrepeso - Seu IMC indica que você está ACIMA do peso.";
                        
                    }else if ((30 < imcNum) && (imcNum < 34.5)){
                        return "Resultado: Obesidade grau I - Seu IMC indica que você está ACIMA do peso.";
                        
                    }else if ((35 < imcNum) && (imcNum < 39.9)){
                        return "Resultado: Obesidade grau II - Seu IMC indica que você está ACIMA do peso.";
                        
                    }else if (isNaN(imcNum) == true){
                        //Essa parte não tem comparação nenhuma, pq se o resultado de todas as linhas anteriores for falso, o resultado vai ser esse return mesmo.
                        return "Recarregue a página e insira um número válido";
                        
                    }else {
                        //Essa parte não tem comparação nenhuma, pq se o resultado de todas as linhas anteriores for falso, o resultado vai ser esse return mesmo.
                        return "Resultado: Obesidade grau III - Seu IMC indica que você está ACIMA do peso.";
                        
                    }
                
            }
            
            function imcCalc(weight, height){
                //Essa função está usando um "peso" e "altura" para o cálculo, esses valores foram
                //...atribuídos na linha 46 por parâmetros que capturam as linhas 43 e 44
                let imc = weight / (height * height);
                return imc;

            }

            //função tipo mostra da atv
            function writeContent(content){
                //Essa função escreve o content dentro do elemento do DOM <p> indentificado pela #result, linha 25.

                document.write(content);
                //content é o parâmetro captado ao executar a função write(), que na linha 46 foi atribuído a uma frase.
                //Ao executar a função na linha 46, o conteúdo inserido dentro do parâmetro, naquele momento que era a frase, se tornou o content,
                //...e esse conteúdo pode variar de acordo com oq for inserido no parâmetro ao usar a write(*oq inserir aqui vai se tornar o content*)
                skipLine();
            }

            //função tipo pulaLinha da atv
            function skipLine(){
                document.write("<br>");
            }

        </script>
